<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>CourseWork. Post Creator</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="posts-container">
        <h1>News Feed</h1>
        <div class="posts-list"></div>
      </div>

      <div class="posts-creator-container">
        <h1>Post Constructor</h1>

        <form id="post-creator-form">
          <div class="form-group row">
            <label for="author" class="col-sm-3 col-form-label">Author</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="author" required />
            </div>
          </div>
          <div class="form-group row">
            <label for="post-text" class="col-sm-3 col-form-label"
              >Post Text</label
            >
            <div class="col-sm-9">
              <textarea
                form="post-creator-form"
                class="form-control"
                name="post-text"
                rows="8"
                required
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="image-url" class="col-sm-3 col-form-label"
              >Image URL</label
            >
            <div class="col-sm-9">
              <input
                type="url"
                class="form-control"
                name="image-url"
                aria-describedby="imageHelpBlock"
              />
              <small id="imageHelpBlock" class="form-text text-muted">
                You can leave this empty, random image will be loaded.
              </small>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-3">
              <label for="image-file">Or Image File</label>
            </div>
            <div class="col-sm-7">
              <input
                type="file"
                class="form-control-file"
                id="image-file"
                name="image-file"
                accept=".jpg, .jpeg, .png"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10 offset-sm-3">
              <button type="submit" class="btn btn-primary btn-send-post">
                Send Post
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
