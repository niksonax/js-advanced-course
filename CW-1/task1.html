<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS-ADV. Lesson 1. Task 1</title>
  </head>
  <body>
    <button onclick="ChangeColor( event )" data-color="red" data-width="500px">
      RED
    </button>
    <button onclick="ChangeColor( event )" data-color="blue">BLUE</button>
    <button onclick="ChangeColor( event )" data-color="green">GREEN</button>

    <script>
      /*
        Задание:
          Получить data-атрибут с цветом с кнопки и задать фону странички такой цвет
      */
      function ChangeColor(event) {
        const color = event.target.dataset.color;
        document.body.style.backgroundColor = `${color}`;
      }
    </script>
  </body>
</html>
